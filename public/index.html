<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://sdk.mercadopago.com/js/v2"></script>
  <script src="/js/index.js" defer></script>
</head>
<body>
  <main>
    <!-- Shopping Cart -->
    <section class="shopping-cart dark">
      <div class="container">
        <div class="block-heading">
          <h2>Shopping Cart</h2>
        </div>
        <div class="content">
          <div class="row">
            <div class="col-md-8">
              <table class="product-table">
                <thead>
                  <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td id="product-description">Botella Pet Premium 500ml</td> <!-- Elemento aÃ±adido -->
                    <td>$<span id="unit-price">179</span></td>
                    <td>
                      <input type="number" id="quantity" value="1" min="1">
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="col-md-4">
              <div class="summary">
                <h3>Cart Summary</h3>
                <div class="summary-item">
                  <span class="text">Subtotal:</span>
                  <span id="cart-total">$179</span>
                </div>
                <div class="summary-item">
                  <span class="text">Price per unit:</span>
                  <span id="summary-price">$179</span>
                </div>
                <div class="summary-item">
                  <span class="text">Quantity:</span>
                  <span id="summary-quantity">1</span>
                </div>
                <div class="summary-item">
                  <span class="text">Total:</span>
                  <span id="summary-total">$179</span>
                </div>
                <button class="btn btn-primary btn-lg btn-block" id="checkout-btn">Checkout</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Payment Section -->
    <section class="payment-form dark">
      <div class="container">
        <div class="block-heading">
          <h2>Checkout Payment</h2>
        </div>
        <div class="form-payment">
          <div id="wallet_container"></div>
          <div id="button-checkout"></div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer_logo">
      <img id="horizontal_logo" alt="Logo" src="img/horizontal_logo.png">
    </div>
    <div class="footer_text">
      <p>Developers Site:</p>
      <p><a href="https://developers.mercadopago.com" target="_blank">https://developers.mercadopago.com</a></p>
    </div>
  </footer>
</body>
</html>
